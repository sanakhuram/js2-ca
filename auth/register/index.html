<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script type="module" src="/src/app.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
</head>

<body>
  <div class="logoContainer">
    <a href="/" class="logoWrapper">
      <img src="/images/logo2.gif" alt="Logo" class="logo-trim" />
    </a>
  </div>
  <div class="pageContainer">
    <header class="headerContainer">
      <div class="loginContainer">
        <a href="/profile/">My Profile</a>
        <a href="/auth/login/">Login</a>
        <button id="logoutBtn">Logout</button>
      </div>
      <div class="postButton">
        <a href="/post/create/" class="postLink">Create Post</a>
      </div>
    </header>
    <div class="auth-Container">

      <form name="register">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
            title="Please enter a username using only letters and numbers" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required minlength="8" />
        </div>

        <a href="/auth/login/">Login</a>
        <button>Register</button>
      </form>
    </div>
</body>

</html>
